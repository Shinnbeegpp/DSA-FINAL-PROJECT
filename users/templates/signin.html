<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobShark - Sign In</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
   <link rel="stylesheet" href="signin.css">
</head>
<body>

<div class="container-fluid">
  <div class="row vh-100">

    <!-- LEFT SIDE: FORM -->
    <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center bg-white">
      <!-- Logo Inline -->
      <div class="mb-4">
        <a href="{% url 'homepage'%}">
          <img src="{% static 'images/logo_name.png' %}" alt="JobShark Logo" style="width: 300px;">
        </a>
      </div>

      <!-- Form -->
      <div class="w-75">
        <h2 class="mb-3 text-purple">Sign In</h2>
        <p class="mb-4">Don't have an account? <a href="{% url 'registration' %}" class="text-decoration-none">Sign Up</a></p>
        
        <form>

          <div class="mb-3">
            <select class="form-select">
              <option selected>Select Account Type</option>
              <option value="commissioner">Commissioner</option>
              <option value="commissionee">Commissionee</option>
            </select>
          </div>

          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email address">
          </div>

          <div class="mb-3 position-relative">
            <input type="password" class="form-control" placeholder="Password">
          </div>

          <button type="submit" class="btn btn-purple w-100">Sign in</button>
        </form>
      </div>
    </div>

    <!-- RIGHT SIDE: FULL-SHARK IMAGE + TAGLINE (inline only for this page) -->
    <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center position-relative" 
         style="padding:0; margin:0; overflow:hidden;">

      <!-- Full-size shark image -->
      <img src="{% static 'images/mainbg2.png' %}" 
           alt="Shark Image" 
           style="position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover;">

      <!-- Overlay text centered vertically and horizontally -->
      <div style="position:absolute; top:90%; left:50%; transform:translate(-50%, -50%); text-align:center; color:white;">
        <h3>Join the Hunt â€” Help Students Find Their Future.</h3>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
